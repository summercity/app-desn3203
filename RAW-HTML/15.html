<script>
    // function for scaler computation
function square(n){
return n* n;
}
function cube(n){
    return n*n*n;
}
function factorial(n){
    if(n<2){
        return 1;
    }
    else{
        return n* factorial(n-1);
    }
}
var x = 5;
var x2 = square(x)
var x3 = cube(x)
var xFact = factorial(x);

console.log(x2);
